<head>

  <!-- google font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">

    .font-sora {
      font-family: "Sora", serif;
    }
    .font-ADLaM {

  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'btn-primary': '#FFDC26',
            'btn-secondary': '#FFF9F4',
          }
        }
      }
    }

<body class="font-sora">
  <header>

          <ul class="menu menu-horizontal px-1">

            <li><a>Contact us</a></li>
          </ul>
        </div>
        <div class="navbar-end gap-5">
          <!-- bell icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />

              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />

            <a class="btn bg-btn-primary text-black font-medium">Register</a>
          </div>

          <!-- mobile menu -->
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 p-2 shadow">

              <li><a>Breeds</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="px-3 md:px-0">

        <a class="btn bg-btn-primary text-black font-normal my-5">Find a pet</a>
